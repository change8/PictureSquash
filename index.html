<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <!-- 确保 CSS 路径正确 -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        <p class="description">简单、快速地压缩您的图片</p>
        
        <div class="upload-area" id="dropZone">
            <img src="/assets/images/upload-icon.png" alt="上传图标" class="upload-icon">
            <p>点击或拖拽图片到此处</p>
            <p class="support-text">支持 PNG、JPG 格式</p>
            <input type="file" id="fileInput" accept="image/png,image/jpeg" style="display: none;">
        </div>

        <div class="image-preview" id="previewArea" style="display: none;">
            <div class="preview-container">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <img id="originalPreview">
                    <p id="originalSize"></p>
                </div>
                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <img id="compressedPreview">
                    <p id="compressedSize"></p>
                </div>
            </div>
            
            <div class="controls">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <button id="downloadBtn">下载压缩后的图片</button>
            </div>
        </div>
    </div>
</body>
</html>
